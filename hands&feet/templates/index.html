<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hands and Feet Scorekeeper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hands and Feet Scorekeeper</h1>

        <form action="/add_player" method="post">
            <input type="text" name="name" placeholder="Player Name" required>
            <button type="submit">Add Player</button>
        </form>

        <form action="/add_score" method="post">
            <select name="name" required>
                {% for player in players %}
                    <option value="{{ player.name }}">{{ player.name }}</option>
                {% endfor %}
            </select>
            <input type="number" name="score" placeholder="Score" required>
            <button type="submit">Add Score</button>
        </form>

        <h2>Scores</h2>
        <ul>
            {% for player in players %}
                <li>{{ player.name }}: {{ player.total_score() }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
